<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
    <link rel="icon" href ="./icon.png" type = "image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="header">
    <div class="head">TIC-TAC-TOE</div>
    <div id="reset"></div>
</div>

<div class="game-container" id="bot-game-container">
  <div class="popup" id="popup">
    <h4>Select Game Level</h4>
    <div class="button" onclick="levelBot('Noob')">Noob</div>
    <div class="button" onclick="levelBot('Bot')">Bot</div>
    <div class="button" onclick="levelBot('Jarvis')">Jarvis</div>
    <div class="button" onclick="levelBot('Jarvis Pro')">Jarvis Pro</div>
  </div>
  <div class="player-area" id="bot">
      Noob
  </div>

  <div class="mid">
    <div class="cell-0 cursor" onclick="play(0)" id="cell-0"></div>
    <div class="cell-1 cursor" onclick="play(1)" id="cell-1"></div>
    <div class="cell-2 cursor" onclick="play(2)" id="cell-2"></div>
    <div class="cell-3 cursor" onclick="play(3)" id="cell-3"></div>
    <div class="cell-4 cursor" onclick="play(4)" id="cell-4"></div>
    <div class="cell-5 cursor" onclick="play(5)" id="cell-5"></div>
    <div class="cell-6 cursor" onclick="play(6)" id="cell-6"></div>
    <div class="cell-7 cursor" onclick="play(7)" id="cell-7"></div>
    <div class="cell-8 cursor" onclick="play(8)" id="cell-8"></div>
  </div>

  <div class="player-area turn" id="you">
      You
  </div>
</div>
<script src="./game.js"></script>
</body>
</html>
